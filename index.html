<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
        <div class="header"></div>
            <img src="./image/netflix_logo.png" alt="netflix-logo" class="header_logo">

        <div class="flex-container">
            <div class="flex-heading">
                <h1 class="head-1">WHO'S IS WATCHING ??</h1>
            </div>

            <div class="flex-profile">
                <div class="individual-profile">
                    <img src="./image/img1.jpg" alt="images" class="individual-image">
                    <p class="name">Abhishek</p>
                </div>
                <div class="individual-profile">
                    <img src="./image/img2.1.jpg" alt="images" class="individual-image">
                    <p class="name">Smiti</p>
                </div>
                <div class="individual-profile">
                    <img src="./image/img3.jpg" alt="images" class="individual-image">
                    <p class="name">Rohit</p>
                </div>
                <div class="individual-profile">
                    <img src="./image/img4.jpg" alt="images" class="individual-image">
                    <p class="name">Virat</p>
                </div>
                <div class="individual-profile">
                    <img src="./image/img5.jpg" alt="images" class="individual-image">
                    <p class="name">M S D</p>

                </div> 
            </div>
            <div class="container-section2">
                <button class="manage-button">Manage Profile</button> 
            </div>

        </div>

   </div>
    
</body>
</html>
